<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	for(let i= 1; i<=100;++i){
		if(i%3==0 && i%5==0){
				document.write("FizzBuzz"+" ");
				console.log( "FizzBuzz");
			}
		else if(i%5==0){
				document.write("Fizz"+" ");
				console.log( "Fizz");
			}else if(i%3==0){
				document.write("Buzz"+" ");
				console.log("Buzz");
					}else {
						document.write(i+" ");
					}
				}
</script>
</body>
</html>
