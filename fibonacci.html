<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function fibonacci(number) {
    if (number < 0) {
        return - 1;
    } else if (number == 0 || number == 1) {
        return number;
    } else {
        return fibonacci ( number - 1 ) + fibonacci ( number - 2 );
    }
}
for(let i=0;i<20;i++){
	let fi = fibonacci(i);
	document.write("Số fibonacci là:" + fi + "<br>");
	console.log(fi+"<br>");
}
document.write("<hr>");
for(let i=0;i<20;i++){
	let fi = fibonacci(i);
	if(fi!= 0){
		if (fi%5==0) {
			document.write("Số đầu tiên chia hết cho 5 là: " + fi + "<br>");
			break;
		}
		
	}
		
	}
document.write("<hr>");
let sum =0;
for(let i=0;i<20;i++){
	sum += fibonacci(i);
	}document.write("Tổng 20 số là: "+ sum);




</script>
</body>
</html>
