<!DOCTYPE html>
<html>
<head>
	<title>Cửu chương</title>
	<meta charset="utf-8">
</head>
<body>

<script>
let sout;
sout = "<table border='3' width='100%' cellspacing='0' cellpadding='4'>"
for (i = 1; i <= 10; i++) {
    sout = sout + "<tr>";
    for (j = 2; j <= 9; j++) {
        sout = sout + "<td>" + j +"x"+ i +"=" + j * i + "</td>";
    }
    sout = sout + "</tr>";
}
sout = sout + "</table>";
document.write(sout);
</script>
</body>
</html>
